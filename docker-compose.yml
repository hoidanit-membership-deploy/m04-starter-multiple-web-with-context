services:
  postgres:
    image: postgres:16-alpine
    container_name: postgres-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USERNAME:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      POSTGRES_DB: ${DB_DATABASE:-todo_db}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${DB_USERNAME:-postgres}" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 15s

  backend:
    image: hoidanitreal/deploy-m04-starter-multiple-web-nestjs
    container_name: backend-nestjs
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 3000
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USERNAME: ${DB_USERNAME:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-postgres}
      DB_DATABASE: ${DB_DATABASE:-todo_db}
      DB_SYNCHRONIZE: "true"
      JWT_SECRET: ${JWT_SECRET:-your-super-secret-jwt-key}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-7d}
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: [ "CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  frontend-main:
    image: hoidanitreal/deploy-m04-starter-multiple-web-angular
    container_name: frontend-main-angular
    restart: unless-stopped

  frontend-me:
    image: hoidanitreal/deploy-m04-starter-multiple-web-svelte
    container_name: frontend-me-svelte
    restart: unless-stopped

  frontend-blog:
    image: hoidanitreal/deploy-m04-starter-multiple-web-vue
    container_name: frontend-blog-vue
    restart: unless-stopped

  frontend-cv:
    image: hoidanitreal/deploy-m04-starter-multiple-web-react
    container_name: frontend-cv-react
    restart: unless-stopped

  caddy:
    image: caddy:2-alpine
    container_name: caddy-proxy
    restart: unless-stopped
    environment:
      - DOMAIN=${DOMAIN}
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - backend
      - frontend-main
      - frontend-blog
      - frontend-cv

volumes:
  postgres_data:
  caddy_data:
  caddy_config:

